plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
}

group 'com.vincentp'
version '0.2.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1'
}

patchPluginXml {
    changeNotes """
    <ul>
    <li>0.2.2   Add support for Intellij 2020.*.</li>
    <li>0.2.1   Add support for Android Studio 3.4.2 (and 2018.3).</li>
    <li>0.2.0   Add opacity to various colors.</li>
    <li>0.1.3   Add compatibility for newer versions and an icon.</li>
    <li>0.1.2   There is a different color when a file is selected in the project pane but is not focused.</li>
    <li>0.1.1   The button to close the editor tabs is now brighter.</li>
    <li>0.1.0   Initial release. Basic theme functionality.</li>
    </ul>
      """

    sinceBuild '183.0'
    untilBuild '201.*'
}
